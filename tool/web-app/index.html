<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Database Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Azure Database Selector</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">üåô</button>
    </header>
    <main class="two-panel-layout">
        <section class="left-panel">
            <form id="advisor-form" aria-labelledby="form-title">
                <h2 id="form-title">Select Your Database Preferences</h2>
                <label for="preset-usecase">Preset Use Case:
                    <span class="info-icon" tabindex="0" data-tooltip="Quickly fill the form for common scenarios.">‚ÑπÔ∏è</span>
                </label>
                <select id="preset-usecase" name="preset-usecase">
                    <option value="">-- Select a use case --</option>
                    <option value="ecommerce">E-commerce</option>
                    <option value="iot">IoT</option>
                    <option value="analytics">Analytics</option>
                </select>

                <label for="data-volume">Data Volume:
                    <span class="info-icon" tabindex="0" data-tooltip="Choose the size of your data storage needs. For example, less than 10GB is suitable for small applications like blogs, while more than 1TB is ideal for enterprise systems.">‚ÑπÔ∏è</span>
                </label>
                <select id="data-volume" name="data-volume" required>
                    <option value="<10GB">Less than 10GB</option>
                    <option value="10GB-1TB">10GB to 1TB</option>
                    <option value=">1TB">More than 1TB</option>
                </select>

                <label for="data-type">Data Type:
                    <span class="info-icon" tabindex="0" data-tooltip="Select the format of the data you will be storing. For instance, structured data is used for relational databases, while unstructured data is common for media files.">‚ÑπÔ∏è</span>
                </label>
                <select id="data-type" name="data-type" required>
                    <option value="structured">Structured (e.g., tables)</option>
                    <option value="semi-structured">Semi-structured (e.g., JSON, XML)</option>
                    <option value="unstructured">Unstructured (e.g., images, videos)</option>
                </select>

                <label for="latency">Latency Requirements:
                    <span class="info-icon" tabindex="0" data-tooltip="Indicate how quickly you need the database to respond. For example, less than 10ms is critical for real-time applications like gaming.">‚ÑπÔ∏è</span>
                </label>
                <select id="latency" name="latency" required>
                    <option value="<10ms">Less than 10ms</option>
                    <option value="10-100ms">10ms to 100ms</option>
                    <option value=">100ms">More than 100ms</option>
                </select>

                <label for="scalability">Scalability Needs:
                    <span class="info-icon" tabindex="0" data-tooltip="Specify if the database should support global or local scaling. For instance, global scaling is essential for multinational companies.">‚ÑπÔ∏è</span>
                </label>
                <select id="scalability" name="scalability" required>
                    <option value="global">Global</option>
                    <option value="local">Local</option>
                </select>

                <label for="consistency">Consistency Model:
                    <span class="info-icon" tabindex="0" data-tooltip="Choose the consistency model that fits your application's needs. Strong consistency ensures immediate updates, while eventual consistency is suitable for distributed systems.">‚ÑπÔ∏è</span>
                </label>
                <select id="consistency" name="consistency" required>
                    <option value="strong">Strong</option>
                    <option value="eventual">Eventual</option>
                </select>

                <label for="integration-needs">Integration Needs:
                    <span class="info-icon" tabindex="0" data-tooltip="Indicate if you require integration with other services. For example, integration is necessary for analytics pipelines.">‚ÑπÔ∏è</span>
                </label>
                <select id="integration-needs" name="integration-needs">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="security">Security Requirements:
                    <span class="info-icon" tabindex="0" data-tooltip="Select the security measures that are necessary for your data. Encryption is ideal for sensitive data, while compliance is crucial for regulated industries.">‚ÑπÔ∏è</span>
                </label>
                <select id="security" name="security">
                    <option value="encryption">Encryption</option>
                    <option value="rbac">Role-based Access Control</option>
                    <option value="compliance">Compliance</option>
                </select>

                <label for="budget">Budget:
                    <span class="info-icon" tabindex="0" data-tooltip="Specify your budget range for database solutions. For example, less than 100 USD is suitable for startups, while more than 500 USD is common for large enterprises.">‚ÑπÔ∏è</span>
                </label>
                <select id="budget" name="budget" required>
                    <option value="<100 USD">Less than 100 USD</option>
                    <option value="100-500 USD">100 to 500 USD</option>
                    <option value=">500 USD">More than 500 USD</option>
                </select>

                <label for="use-case">Use Case:
                    <span class="info-icon" tabindex="0" data-tooltip="Choose the main purpose of the database you are selecting. For instance, OLTP is used for transactional systems, while OLAP is for analytics.">‚ÑπÔ∏è</span>
                </label>
                <select id="use-case" name="use-case" required>
                    <option value="OLTP">Transactional Processing (OLTP)</option>
                    <option value="OLAP">Analytical Processing (OLAP)</option>
                    <option value="AI/ML">AI/ML Workloads</option>
                </select>

                <label for="backup-recovery">Backup and Disaster Recovery:
                    <span class="info-icon" tabindex="0" data-tooltip="Indicate if you need automated backup and recovery options. For example, disaster recovery is essential for mission-critical systems.">‚ÑπÔ∏è</span>
                </label>
                <select id="backup-recovery" name="backup-recovery">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="query-complexity">Query Complexity:
                    <span class="info-icon" tabindex="0" data-tooltip="Select the complexity level of the queries you will perform. For instance, simple queries are used for CRUD operations, while complex queries are needed for AI/ML workloads.">‚ÑπÔ∏è</span>
                </label>
                <select id="query-complexity" name="query-complexity">
                    <option value="simple">Simple (e.g., basic CRUD operations)</option>
                    <option value="moderate">Moderate (e.g., joins, aggregations)</option>
                    <option value="complex">Complex (e.g., advanced analytics, AI/ML queries)</option>
                </select>

                <label for="data-retention">Data Retention Policy:
                    <span class="info-icon" tabindex="0" data-tooltip="Specify how long you need to retain your data. For example, short-term retention is suitable for temporary logs, while long-term retention is needed for compliance data.">‚ÑπÔ∏è</span>
                </label>
                <select id="data-retention" name="data-retention">
                    <option value="short-term">Short-term (e.g., days or weeks)</option>
                    <option value="medium-term">Medium-term (e.g., months)</option>
                    <option value="long-term">Long-term (e.g., years)</option>
                </select>
                <button type="submit">Get Recommendation</button>
            </form>
        </section>
        <section class="right-panel">
            <div id="live-summary" class="summary-card">
                <h3>Live Summary</h3>
                <ul id="summary-list"></ul>
            </div>
            <div id="recommendation-panel">
                <div id="loading-spinner" style="display:none;">Loading...</div>
                <div id="recommendation-result"></div>
                <button id="export-btn" style="display:none;">Export/Share</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
